<p>
<mat-toolbar class="cardColor">
    <span class="center">Pokemon Battlefield</span>
    <a mat-button routerLink="/pokemonList">Pokemon List</a>
</mat-toolbar>
</p>

<mat-grid-list cols="2" rowHeight="100px" gutterSize="15px" *ngIf="firstPokemon && secondPokemon">
    <mat-grid-tile class="card-title">{{firstPokemon.name}} {{firstPokemon.height}} <img src="{{firstPokemon.sprites.front_default}}" ></mat-grid-tile>
    <mat-grid-tile class="card-title">{{secondPokemon.name}} {{secondPokemon.height}}<img src="{{secondPokemon.sprites.front_default}}" ></mat-grid-tile>
  </mat-grid-list>

  <div class="container">
    <div class="centerButton">
      <button type="button" class="btn btn-danger" (click)="pokemonFight()">Fight</button>
    </div>
  </div>

  <mat-grid-list cols="1" rowHeight="100px" gutterSize="15px" *ngIf="winnerPokemon">
    <p class="center"></p>"Winner is:"
    <mat-grid-tile>{{winnerPokemon.name}} <img src="{{winnerPokemon.sprites.front_default}}" ></mat-grid-tile>
  </mat-grid-list>
