<table class='center'>
 
    <tbody>   
      <mat-list *ngFor="let pokemon of pokemons; let i = index" >
        <h3>{{pokemon.name}} <button mat-button color="accent" (click)="getDetails()">Details</button> <button mat-button color="warn" *ngIf="isDetails" (click)="backToList()">Back</button></h3>
        <div *ngIf="isDetails">
        <img [src]="pokemon.sprites.front_default" alt="Pokemon"> 
        <p>
        <b>Type:</b> {{pokemon.types[0].type.name}}
        </p>
        <p>
        <b>Height:</b> {{pokemon.types[0].type.name}}
        </p>
        <p>
        <b>Health:</b> {{pokemon.stats[0].base_stat}}
        </p>
         <p>
        <b>Attack Power:</b> {{pokemon.stats[1].base_stat}}
        </p>
        </div>
      </mat-list>
    </tbody>
  </table>
